
services:
  # Neo4j Graph Database
  db_neo4j:
    image: neo4j:5
    container_name: ${PROJECT_NAME}_db_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=admin/admin123
      - NEO4J_dbms_default__database=db_graphrag_agent
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*

  # Ollama Server
  ollama:
    image: ollama/ollama:latest
    container_name: ${PROJECT_NAME}_ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_MODELS=sam860/exaone-4.0:1.2b-thinking-Q8_0,bge-m3:567m
    command: >
      sh -c "ollama serve & 
             sleep 10 && 
             ollama pull sam860/exaone-4.0:1.2b-thinking-Q8_0 && 
             ollama pull bge-m3:567m && 
             wait"

  # FastAPI application
  app_fullstack:
    build:
      context: .
      dockerfile: Dockerfile.fullstack
    container_name: ${PROJECT_NAME}_app_fullstack
    ports:
      - "8000:8000"
      - "3000:3000"
    stdin_open: true
    tty: true
    command: sleep infinity